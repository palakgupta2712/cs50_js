<html>
    <head>
        <title> Counter </title>
        <script>
             
            let counter = 0;
            function count(){
                counter++;
                document.querySelector('h1').innerHTML = counter;

                if(counter % 5 === 0){
                    alert(`Counter is now ${counter}`)
                }
            }
            document.addEventListener('DOMContentLoaded', function(){
                document.querySelector('button').onclick = count;
            });
            
            
        </script>
    </head>
    <body>
        <h1>0</h1>
        <button> Count </button>
    </body>
</html>
